<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .calculator {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
    }
    .calculator input {
      grid-column: span 4;
      padding: 10px;
      font-size: 18px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .calculator button {
      padding: 20px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f0f0f0;
    }
    .calculator button:active {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="setOperation('+')">+</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="setOperation('-')">-</button>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="setOperation('*')">*</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="setOperation('/')">/</button>
  </div>

  <script>
    let currentOperation = null;
    let firstOperand = '';
    let secondOperand = '';

    function appendNumber(number) {
      const display = document.getElementById('display');
      display.value += number;
    }

    function setOperation(operation) {
      currentOperation = operation;
      firstOperand = document.getElementById('display').value;
      document.getElementById('display').value = '';
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
      firstOperand = '';
      secondOperand = '';
      currentOperation = null;
    }

    function calculateResult() {
      secondOperand = document.getElementById('display').value;
      if (!firstOperand || !secondOperand || !currentOperation) {
        return;
      }
      const result = eval(`${firstOperand} ${currentOperation} ${secondOperand}`);
      document.getElementById('display').value = result;
      firstOperand = '';
      secondOperand = '';
      currentOperation = null;
    }
  </script>
</body>
</html>
